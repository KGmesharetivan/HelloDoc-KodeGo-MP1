<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS and Popper.js (Order matters!) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="Logo.jpg" alt="" class="logo-img" />
          </a>

          <!-- Menu button (visible on small screens) -->
          <button
            id="menu-button"
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation menu -->
          <div
            class="collapse navbar-collapse justify-content-center navigation"
            id="navbarNav"
          >
            <ul class="navbar-nav menu">
              <li class="nav-item">
                <a class="text-[16px] leading-7 font-[600]" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="text-[16px] leading-7 font-[600]" href="doctors.html"
                  >Doctors</a
                >
              </li>
              <li class="nav-item">
                <a class="text-[16px] leading-7 font-[600]" href="services.html"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a class="text-[16px] leading-7 font-[600]" href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <button
            class="btn btn-primary font-weight-bold rounded-pill"
            data-toggle="modal"
            data-target="#loginModal"
          >
            Login
          </button>
        </div>
      </nav>
      <!-- Navbar End -->

      <section>
        <div class="container signup-container">
          <div class="row">
            <div class="col-lg-6">
              <img
                src="signup-img.jpg"
                alt="Signup Image"
                class="img-fluid w-100"
              />
            </div>
            <div class="col-lg-6">
              <h2 class="text-primary mb-3">Register your account</h2>
              <p class="text-gray-700 mb-4">
                Signup now and get full access to our app.
              </p>
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="fullname"
                    name="fullname"
                    placeholder="Enter your full name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number"
                    required
                  />
                </div>
                <div class="container custom-container">
                  <div class="custom-form-container">
                    <div class="mb-2">
                      <label
                        for="role"
                        class="text-headingColor font-bold mb-2 block"
                        >Are you a:</label
                      >
                      <select
                        id="role"
                        name="role"
                        class="w-full border border-solid border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-primaryColor"
                        required=""
                      >
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                      </select>
                    </div>
                    <div class="mb-2">
                      <span class="text-headingColor font-bold mb-2 block"
                        >Gender</span
                      >
                      <div class="flex items-center gap-5">
                        <label for="Male" class="flex items-center gap-2">
                          <input
                            type="radio"
                            id="Male"
                            name="gender"
                            required=""
                            value="Male"
                          />
                          <span>Male</span>
                        </label>
                        <label for="Female" class="flex items-center gap-2">
                          <input
                            type="radio"
                            id="Female"
                            name="gender"
                            required=""
                            value="Female"
                          />
                          <span>Female</span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="custom-file-upload mb-4">
                    <label for="profilePic" class="flex items-center gap-25">
                      <img
                        src="profile.png"
                        alt="Profile Pic"
                        class="object-cover w-52 h-52 rounded-full border-blue-500 border-2"
                      />
                      <div class="custom-upload-button">
                        <span class="upload-text">Upload Photo</span>
                      </div>
                    </label>
                    <input
                      type="file"
                      id="profilePic"
                      name="profilePic"
                      style="display: none"
                    />
                  </div>
                </div>
                <div class="custom-button-container">
                  <button type="submit" class="custom-button">Sign Up</button>
                </div>
              </form>
              <p class="text-center mt-3">
                Already have an account?
                <a
                  href=""
                  class="text-primary"
                  data-toggle="modal"
                  data-target="#loginModal"
                  >Log in here</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer Section -->
    <footer class="pb-16 pt-10 mt-5">
      <div class="container-fluid">
        <div class="footer-1">
          <img src="Logo.jpg" class="logo-footer" alt="" />
          <p class="p-footer">&copy; 2023 ODA. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Welcome Back !</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Add your login form fields here -->
            <form class="form">
              <p class="form-title">Sign in to your account</p>
              <div class="input-container">
                <svg
                  height="20"
                  viewBox="0 0 32 32"
                  width="20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="Layer_3" data-name="Layer 3">
                    <path
                      d="m30.853 13.87a15 15 0 0 0 -29.729 4.082a15.1 15.1 0 0 0 12.876 12.918a15.6 15.6 0 0 0 2.016.13a14.85 14.85 0 0 0 7.715-2.145a1 1 0 1 0 -1.031-1.711a13.007 13.007 0 1 1 5.458-6.529a2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325a4.135 4.135 0 0 0 7.83.274a15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6a6.006 6.006 0 0 1 -6 6z"
                    ></path>
                  </g>
                </svg>
                <input
                  type="text"
                  placeholder="Enter username"
                  class="form-control"
                  required
                />
              </div>
              <div class="input-container">
                <svg
                  height="20"
                  viewBox="-64 0 512 512"
                  width="20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0-26.476562-21.546875-48-48-48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0-16-7.167969-16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
                  ></path>
                  <path
                    d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
                  ></path>
                </svg>
                <input
                  type="password"
                  placeholder="Enter password"
                  class="form-control"
                  required
                />
              </div>
              <a href="profile.html" class="submit btn btn-primary" required>
                Login
              </a>
              <!-- <button type="submit" class="submit btn btn-primary" required> Login </button> -->
              <p class="signup-link">No account? <a href="#">Sign up</a></p>
            </form>
            <div><img src="hero-img02.png" alt="" /></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal End -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.getElementById("menu-button");
        const navigation = document.querySelector(".navigation");

        menuButton.addEventListener("click", function () {
          navigation.classList.toggle("show__menu");
        });
      });
    </script>
    <script>
      document
        .querySelector(".form")
        .addEventListener("submit", function (event) {
          var usernameInput = document.querySelector('input[type="text"]');
          var passwordInput = document.querySelector('input[type="password"]');

          if (!usernameInput.value || !passwordInput.value) {
            event.preventDefault();

            if (!usernameInput.value) {
              usernameInput.setCustomValidity("Username is required.");
            } else {
              usernameInput.setCustomValidity("");
            }

            if (!passwordInput.value) {
              passwordInput.setCustomValidity("Password is required.");
            } else {
              passwordInput.setCustomValidity("");
            }
          }
        });
    </script>
  </body>
</html>
