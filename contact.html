<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="Logo.jpg" alt="" class="logo-img" />
        </a>

        <!-- Menu button (visible on small screens) -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation menu (visible on larger screens) -->
        <div
          class="collapse navbar-collapse justify-content-center navigation"
          id="navbarNav"
        >
          <ul class="navbar-nav menu">
            <li class="nav-item">
              <a class="text-[16px] leading-7 font-[600]" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="text-[16px] leading-7 font-[600]" href="doctors.html"
                >Doctors</a
              >
            </li>
            <li class="nav-item">
              <a class="text-[16px] leading-7 font-[600]" href="services.html"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a class="text-[16px] leading-7 font-[600]" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <button class="btn btn-primary font-weight-bold rounded-pill">
          Login
        </button>
      </nav>
      <!-- Navbar End -->

      <section>
        <div class="mt-5"></div>
        <div class="container px-4 mx-auto max-w-screen-md">
          <h2 class="heading text-center">Contact Us</h2>
          <p class="mb-8 lg:mb-16 font-light text-center text__para">
            Got a technical issue? Want to send feedback about a beta feature?
            Let us know.
          </p>
          <form class="space-y-8">
            <div class="form-group">
              <label for="email" class="form__label">Your Email</label>
              <input
                type="email"
                id="email"
                placeholder="example@gmail.com"
                class="form__input form-control"
                value=""
              />
            </div>
            <div class="form-group">
              <label for="subject" class="form__label">Subject</label>
              <input
                type="text"
                id="subject"
                placeholder="Let us know how we can help you"
                class="form__input form-control"
                value=""
              />
            </div>
            <div class="form-group">
              <label for="message" class="form__label">Your Message</label>
              <textarea
                rows="6"
                type="text"
                id="message"
                placeholder="Leave a comment....."
                class="form__input form-control"
              ></textarea>
            </div>
            <button class="btn btn-primary rounded" type="submit">
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="pb-16 pt-10 mt-5">
      <div class="container">
        <div class="footer-1">
          <img src="Logo.jpg" class="logo-footer" alt="" />
          <p class="p-footer">&copy; 2023 ODA. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
