<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS and Popper.js (Order matters!) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <main>
       <!-- Navbar -->
       <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="Logo.jpg" alt="" class="logo-img" />
          </a>

          <!-- Menu button (visible on small screens) -->
          <button
            id="menu-button"
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation menu -->
          <div
            class="collapse navbar-collapse justify-content-center navigation"
            id="navbarNav"
          >
            <ul class="navbar-nav menu">
              <li class="nav-item">
                <a class="text-[16px] leading-7 font-[600]" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="text-[16px] leading-7 font-[600]" href="doctors.html"
                  >Doctors</a
                >
              </li>
              <li class="nav-item">
                <a class="text-[16px] leading-7 font-[600]" href="services.html"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a class="text-[16px] leading-7 font-[600]" href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <button
            class="btn btn-primary font-weight-bold rounded-pill"
            data-toggle="modal"
            data-target="#loginModal"
          >
            Login
          </button>
        </div>
      </nav>
      <!-- Navbar End -->
      <!-- Profile Section -->
      <section>
        <div
          class="container d-flex justify-content-between align-items-center min-vh-80 mt-3"
        >
          <div
            class="d-flex flex-column flex-lg-row justify-content-center gap-3 gap-lg-5"
          >
            <div
              class="profile-info order-lg-1 d-flex justify-content-center align-items-center flex-column"
            >
              <div class="profile-picture mb-3 mb-lg-0">
                <img
                  src="avatar-icon.png"
                  alt="Profile Picture"
                  class="img-fluid rounded-circle border border-dark"
                />
              </div>
              <div
                class="d-flex flex-column justify-content-center align-items-center text-center"
              >
                <h4 class="text-xl font-weight-bold mt-3">John Smith</h4>
                <p class="text-base font-medium opacity-70">
                  Email: johnsmith@gmail.com
                </p>
                <p class="text-base font-medium opacity-70">
                  Phone: +1 123 123 7564
                </p>
                <p class="text-base font-medium opacity-70">Gender: Male</p>
                <button class="btn btn-dark btn-lg mt-4">Logout</button>
                <button class="btn btn-danger btn-lg mt-3">
                  Delete Account
                </button>
              </div>
            </div>
            <div class="profile-actions order-lg-2 d-flex flex-column">
              <div class="button-group">
                <button class="custom-button blue-button">My Bookings</button>
                <button class="custom-button white-button">Settings</button>
              </div>

              <div class="mt-3">
                <p>You have no appointments.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Profile Section End -->
    </main>

    <!-- Footer Section -->
    <footer class="pb-16 pt-10 mt-5">
      <div class="container-fluid">
        <div class="footer-1">
          <img src="Logo.jpg" class="logo-footer" alt="" />
          <p class="p-footer">&copy; 2023 ODA. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Include Bootstrap and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.getElementById("menu-button");
        const navigation = document.querySelector(".navigation");

        menuButton.addEventListener("click", function () {
          navigation.classList.toggle("show__menu");
        });
      });
    </script>
  </body>
</html>
